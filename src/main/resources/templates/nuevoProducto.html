<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/public/css/styles-nuevo.css">
    <title>Nuevo Producto</title>
</head>

<body>
    <main class="contenido-centrado contenedor">

        <form action="">
            <fieldset class="">
                <legend class="centrar-texto">Nuevo Producto</legend>
                <label for="codigo">Código</label>
                <input type="number" id="codigo" placeholder="Código Producto" requiered>

                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Nombre Producto" required>

                <label for="descripcion">descripcion</label>
                <input type="text" id="descripcion" placeholder="Breve Descripcion" required>


                <select id="opciones">
                    <option value="" disabled selected>-- Tipo Producto --</option>
                    <option value="articulo">Articulo</option>
                    <option value="licencia">Licencia</option>
                </select>

            </fieldset>
            <div class="">
                <a href="detalleEgreso.html" class = "btn btn-primary ">Crear Producto</a>
                <a href="egresos.html" class = "btn btn-danger">Cancelar</a>
            </div>

            <!--<input type="submit" class="boton">-->
        </form>
    </main>

</body>

</html>
