<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bienvenidos a GeSoc</title>

    <!-- Bootstrap core CSS -->
    <link href="public/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Load Table CSS -->
    {{>tableCss.hbs}}
	<!-- Load Table CSS -->
    <!-- Custom styles for this template -->
    <link href="public/css/simple-sidebar.css" rel="stylesheet">

</head>

<body>

    <header>
        {{>navbar.hbs}}
    </header>

    <div class="d-flex" id="wrapper">

        <!-- Sidebar -->
        {{>sidebar.hbs}}
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">

            <h1 class="mt-4 text-center">Ingresos</h1>

            <div class="row py-5"></div>

            <div class="contenido-centrado">
                <table id="tabla_dinamica" class="table gradual display">
                    <thead class="thead-dark">

                        <tr>
                            <th scope="col">Nro</th>
                            <th scope="col">Fecha</th>
                            <th scope="col">Descripcion</th>
                            <th scope="col">Monto</th>
                            <th scope="col"></th>
                        </tr>

                    </thead>
                    <tbody>
                        {{#each ingresos}}
                        <tr class="ultimo-final">
                            <th scope="row">{{id}}</th>
                            <td>{{fecha}}</td>
                            <td>{{descripcion}}</td>
                            <td>{{monto}}</td>
                            <td>
                                <a href="/ingreso/{{id}}">
                                    <button class="btn btn-yoel">MODIFICAR</button>
                                </a>
                            </td>
                        </tr>
                        {{/each}}


                    </tbody>

                </table>
                <a href="/crearIngreso">
                    <button type="button" class="btn btn-warning">Crear Ingreso</button>
                </a>
            </div>
        </div>

    </div>
    <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap core JavaScript -->
    <script src="public/vendor/jquery/jquery.min.js"></script>
    <script src="public/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Load Table Library -->
    {{>tableLibraries.hbs}}
	<!-- Load Table Library -->

    <!-- Menu Toggle Script -->
    <script>
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>
    <!-- Script Init Table -->
    {{>tableInitScript.hbs}}
	<!-- Script Init Table -->

</body>

</html>
