<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Crear Egreso</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/checkout/">

    <!-- Bootstrap core CSS -->
    <link href="public/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="/public/vendor/bootstrap/css/form-validation.css" rel="stylesheet">


    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet" />
    <link href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.css" rel="stylesheet" />

    <script src="/public/vendor/jquery/jquery.min.js"></script>
    <script src="/public/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.2/moment.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>



</head>


<body class="bg-light">
    <div class="container contenido-centrado-detalle">
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="public/img/logoIcon.png" alt="" width="72" height="72">
            <h2>Crear Egreso</h2>
        </div>


        <div class="contenido-centrado contenedor">
            <!-- aca esta la clase container-->
            <h4 class="mb-3">Egreso:{{#if egreso}} {{egreso.id }}{{/if}}</h4>
            <form class="needs-validation contenido-centrado contenedor" action="/egreso" method="post" novalidate>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div class="form-group">
                            <label for="orden">Orden de Compra</label>
                            <select class="form-control" name="orden" id="orden">
                            	<option value = "">Seleccionar...</option>
                                {{#each ordenes}}
                              	<option value = "{{idOrden}}">{{idOrden}}</option>
                                {{/each}}
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <!--AcÃ¡ si requiere presupuestos la OC seria solamente-->
                        <label for="presupuesto">Presupuesto:</label>
                        <div class="form-group">
                            <select class="form-control" name="presupuesto" id="presupuesto">
                              <option value = "">Seleccionar...</option>
                                {{#each presupuestos}}
                              	<option value = "{{id}}">{{id}}</option>
                                {{/each}}
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div class="form-group">
                            <label for="categoria">Categoria</label>
                            <select class="form-control" name="categoria" id="categoria">
                              {{#each categorias}}
                              	<option value = "{{categoria}}">{{categoria}}</option>
                                {{/each}}
                            </select>
                        </div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <div class="form-group">
                            <label for="documentos">Documentos Comerciales</label>
                            <select class="form-control" name="docsComerciales" id="documentos">
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5</option>
                            </select>
                        </div>
                    </div>

                </div>

                <div class="row">

                    <div class='input-group date' id='datetimepicker1'>
                        <input type='text' class="form-control " name="fecha" placeholder="DD/MM/AAAA" />
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>

                    <script type="text/javascript">
                        $(function() {
                            $('#datetimepicker1').datetimepicker();
                        });
                    </script>

                </div>


                <hr class="mb-4">


                <div class="botones-centrados">

                    <button type="submit" class="btn btn-primary">Confirmar Egreso</button>

                    <a {{#if egreso}}href="/egreso/{{egreso.id}}"{{else}} href="/egresos" {{/if}} class="btn btn-danger"> Cancelar </a>

                </div>
            </form>
        </div>
    </div>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2020 GeSoc</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="/inicio">Inicio</a></li>
        </ul>
    </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script>
        window.jQuery || document.write('<script src="../assets/js/vendor/jquery.slim.min.js"><\/script>')
    </script>
    <script src="/public/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/public/vendor/bootstrap/js/calendar.js"></script>
</body>

</html>
