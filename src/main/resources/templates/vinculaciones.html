{{>header.hbs}}


<div id="page-content-wrapper">

    <div class="contenido-centrado">
    <h1 class="text-center">Vinculaciones</h1>

    <form class="contenido-centrado"action="">
        <fieldset>
        <div>

            <label >Criterio de Viculacion</label>
                <select name="criterioElegido" id="criterioElegido">
                    {{#each criterios}}
                    <option id="{{nombre}}">{{nombre}}</option>
                    {{/each}}
                </select>
        </div>
        <!--div>
            <label>Condiciones Para Vinculacion</label>
                <select>
                    <option>OP1</option>
                    <option>OP2</option>
                </select>
        </div-->
        </fieldset>

    <fieldset>
    <div class="show-vinculacion">
        <label>Fecha Desde:</label>
        <div class='input-group date' id='datetimepicker1'>
            <input type="date" class="form-control" name="fechaDesde" id="fechaDesde" placeholder="DD/MM/AAAA" />
        </div>

        <label>Fecha Hasta</label>
        <div class='input-group date' id='datetimepicker2'>
            <input type='date' class="form-control" name="fechaHasta" id="fechaHasta" placeholder="DD/MM/AAAA" />
        </div>

        <input type="button" onclick="mostrarSeleccionado()" value="Vincular">
    </div>
    </fieldset>
    </form>




    </div>

</div>

{{>footer.hbs}}


<script src="/public/js/functions.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
<script>


    function mostrarSeleccionado() {



        if(document.getElementById('criterioElegido')){
            window.location = "/vincular?criterio="+document.getElementById('criterioElegido').value+"&fechaDesde="+document.getElementById('fechaDesde').value+"&fechaHasta="+document.getElementById('fechaHasta').value;
              alert("Redirigiendo al resultado de la vinculacion...");
           
        }
        else{
            window.location = "/working";

        }
    }

</script>
