<body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="public/img/logoIcon.png" alt="" width="72" height="72">
            <h2>Detalle de Egreso</h2>
            <p class="lead">Para modificar el egreso, haga doble click en el texto a modificar</p>
        </div>




        <div class="row">

            </form>
        </div>
        <div class="col-md-8 order-md-1"> <!-- aca esta la clase container-->
            <h4 class="mb-3">Egreso:</h4>
            <form class="needs-validation" novalidate>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Orden de Compra</label>
                            <select class="form-control" id="orden">
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5</option>
                            </select>
                          </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName">Presupuesto:</label>
                        <div class="form-group">
                            <select class="form-control" id="presupuesto">
                              <option>6</option>
                              <option>7</option>
                              <option>8</option>
                              <option>9</option>
                              <option>10</option>
                            </select>
                          </div>
                    </div>
                </div>
               

                <div class="mb-3">
                    <label for="username">Monto de Egreso</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input type="number" class="form-control" id="monto" placeholder="Monto" required>
                        <div class="invalid-feedback" style="width: 100%;">
                            El monto es requerido
                        </div>
                    </div>
                </div>

              


                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Categoria</label>
                            <select class="form-control" id="categoria">
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5</option>
                            </select>
                          </div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Documentos Comerciales</label>
                            <select class="form-control" id="docsComerciales">
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5</option>
                            </select>
                          </div>
                    </div>
                   
                </div>

                <div class="row">
                    
                    <div class='input-group date' id='datetimepicker1'>
                        <input type='text' class="form-control " id="fecha" placeholder="DD/MM/AAAA"/>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                        
                    <script type="text/javascript">
                        $(function () {
                            $('#datetimepicker1').datetimepicker();
                        });
                    </script>
                    
                </div>


                <hr class="mb-4">
              

                <div class="botones-centrados">

                    <a href="detalleEgreso.html" class = "btn btn-primary ">  Actualizar Egreso</a>

                    <a href="egresos.html" class = "btn btn-danger"> Cancelar </a>
                   
                </div>
            </form>
        </div>
